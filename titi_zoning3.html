<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Titi_zoning3</title>
    <style>
     
#wrapper{
    background: palegoldenrod;
    width: 1000px;
    margin: 0 auto;
    text-align: center;
}

#wrapper section{
    background: olivedrab;
    width: 496px;
    height: 800px;
    float: left;
    border: 2px solid black;
}

#wrapper footer{
    background: peru;
    height: 100px;
}

.clear{
    clear: both;
}

    
    </style>
</head>
<body>
    <div id="wrapper">
        <section><h2>Section de gauche</h2></section>
        <section><h2>Section de droite</h2></section>
        <div class="clear"></div>
        <footer>Footer</footer>
    </div>
    
</body>
